<body>
    <div class="container">
        
        <div class="row">
            <div class="col-lg-6">
                <div class="card card-default">
                    <div class="card-header">
                        New Member Sign-Up
                    </div>
                    <div id="cardbody" class="card-body">

                        <form role="form">
                            <div class="form-group row">
                                <label for="name-input">userID: (just strings for now no numbers!) </label>
                                <input class="form-control" id="id-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="email-input">Password: </label>
                                <input class="form-control" id="pwd-input" type="text">
                                <button id="submitbutton" type="button" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="card card-default" id="logform">
                    <div class="card-header">
                        Log-In!
                    </div>
                    <div id="cardbody" class="card-body">

                        <form role="form">
                            <div class="form-group row">
                                <label for="name-input">userID: </label>
                                <input class="form-control" id="id-login" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="email-input">Password: </label>
                                <input class="form-control" id="pwd-login" type="password">
                                <button id="logbutton" type="button" class="btn btn-primary">Log In!</button>

                        </form>

                    </div>
                </div>

            </div>
            <button id='logout' type="button" class="btn btn-primary">Log Out!</button>
        </div>
